<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Custom Audio Player</title>
  <link rel='stylesheet' href='https://icono-49d6.kxcdn.com/icono.min.css'><link rel="stylesheet" href="style.css">

</head>
<body>


<audio controls>
  <source src="https//:son.mp3" type="audio/mp3">
</audio> 


<div style="width: 50px; height: 50px;"></div>
<div class="audio-player">
  <div class="timeline">
    <div class="progress"></div>
  </div>
  <div class="controls">
    <div class="play-container">
      <div class="toggle-play play">
    </div>
    </div>
    <div class="time">
      <div class="current">0:00</div>
      <div class="divider">/</div>
      <div class="length"></div>
    </div>
    <div class="name">Détails et théories sur L'étrange histoire de Monsieur Anderson</div>
<!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
    <div class="volume-container">
      <div class="volume-button">
        <div class="volume icono-volumeMedium"></div>
      </div>
      
      <div class="volume-slider">
        <div class="volume-percentage"></div>
      </div>
    </div>
  </div>
</div>

<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
